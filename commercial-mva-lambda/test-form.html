<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Vehicle Accident Claim - Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            color: #3c763d;
        }
        .error-message {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            color: #a94442;
        }
        .success-message {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            color: #3c763d;
        }
        .success-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .success-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #dff0d8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkmark {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
    <!-- TrustedForm Script -->
    <script src="https://certificates.trustedform.com/certificates.js"></script>
</head>
<body>
    <h1>Work Vehicle Accident Claim</h1>
    <p>Test form for submitting commercial MVA claims</p>
    
    <div id="result"></div>
    
    <form id="accidentForm">
        <h2>Vehicle Information</h2>
        <label for="vehicleType">What type of work vehicle were you hit by?</label>
        <select id="vehicleType" required>
            <option value="">Please select...</option>
            <option value="Delivery Van / Truck">Delivery Van / Truck</option>
            <option value="Commercial Truck / 18-Wheeler">Commercial Truck / 18-Wheeler</option>
            <option value="Construction Vehicle">Construction Vehicle</option>
            <option value="Company Car / Fleet Vehicle">Company Car / Fleet Vehicle</option>
            <option value="Other Work Vehicle">Other Work Vehicle</option>
        </select>
        
        <label for="workPurposes">Was the vehicle being used for work purposes?</label>
        <select id="workPurposes" required>
            <option value="">Please select...</option>
            <option value="Yes, it was a work vehicle">Yes, it was a work vehicle</option>
            <option value="No, it was not for work">No, it was not for work</option>
            <option value="Not sure">Not sure</option>
        </select>
        
        <label for="faultParty">Who was at fault in the accident?</label>
        <select id="faultParty" required>
            <option value="">Please select...</option>
            <option value="The other driver">The other driver</option>
            <option value="Me">Me</option>
            <option value="Shared fault">Shared fault</option>
            <option value="Not sure">Not sure</option>
        </select>
        
        <h2>Accident Details</h2>
        <label for="accidentDate">When did the accident occur?</label>
        <input type="date" id="accidentDate" required>
        
        <label for="victimWorking">Were you on the clock or working when the accident occurred?</label>
        <select id="victimWorking" required>
            <option value="">Please select...</option>
            <option value="Yes, I was working">Yes, I was working</option>
            <option value="No, I was not working">No, I was not working</option>
            <option value="Not sure">Not sure</option>
        </select>
        
        <label for="otherDriverWorking">Was the other driver in a work vehicle or on the job?</label>
        <select id="otherDriverWorking" required>
            <option value="">Please select...</option>
            <option value="Yes, they were working">Yes, they were working</option>
            <option value="No, they were not working">No, they were not working</option>
            <option value="Not sure">Not sure</option>
        </select>
        
        <h2>Medical Information</h2>
        <label for="medicalAttention7Days">Did you seek medical attention within 7 days of the accident?</label>
        <select id="medicalAttention7Days" required>
            <option value="">Please select...</option>
            <option value="Yes, within 7 days">Yes, within 7 days</option>
            <option value="No, after 7 days or not yet">No, after 7 days or not yet</option>
        </select>
        
        <label for="medicalAttention14Days">Did you seek medical attention within 14 days of the accident?</label>
        <select id="medicalAttention14Days" required>
            <option value="">Please select...</option>
            <option value="Yes, within 14 days">Yes, within 14 days</option>
            <option value="No, after 14 days or not yet">No, after 14 days or not yet</option>
        </select>
        
        <h2>Documentation</h2>
        <label for="policeReport">Was a police report filed for the accident?</label>
        <select id="policeReport" required>
            <option value="">Please select...</option>
            <option value="Yes, a report was filed">Yes, a report was filed</option>
            <option value="No report was filed">No report was filed</option>
            <option value="Not sure">Not sure</option>
        </select>
        
        <label for="hasPoliceReportCopy">Do you have a copy of the police report?</label>
        <select id="hasPoliceReportCopy" required>
            <option value="">Please select...</option>
            <option value="Yes, I have a copy">Yes, I have a copy</option>
            <option value="No, I don't have a copy">No, I don't have a copy</option>
        </select>
        
        <h2>Contact Information</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
        
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" placeholder="Format: 1234567890" pattern="[0-9]{10}" required>
        
        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" required>
        
        <button type="submit">Submit My Case Details</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('accidentForm');
            const resultDiv = document.getElementById('result');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = {
                    vehicleType: document.getElementById('vehicleType').value,
                    workPurposes: document.getElementById('workPurposes').value,
                    faultParty: document.getElementById('faultParty').value,
                    accidentDate: document.getElementById('accidentDate').value,
                    victimWorking: document.getElementById('victimWorking').value,
                    otherDriverWorking: document.getElementById('otherDriverWorking').value,
                    medicalAttention7Days: document.getElementById('medicalAttention7Days').value,
                    medicalAttention14Days: document.getElementById('medicalAttention14Days').value,
                    policeReport: document.getElementById('policeReport').value,
                    hasPoliceReportCopy: document.getElementById('hasPoliceReportCopy').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    emailAddress: document.getElementById('emailAddress').value
                };
                
                try {
                    // Get TrustedForm certificate URL if available
                    let trustedFormCertUrl = null;
                    if (typeof window.TrustedForm !== 'undefined') {
                        trustedFormCertUrl = await new Promise((resolve) => {
                            window.TrustedForm.getCertificateUrl((error, url) => {
                                if (error) {
                                    console.error('Error getting TrustedForm certificate:', error);
                                    resolve(null);
                                } else {
                                    console.log('TrustedForm certificate URL:', url);
                                    resolve(url);
                                }
                            });
                        });
                    } else {
                        console.warn('TrustedForm not loaded');
                    }
                    
                    // Add TrustedForm URL to form data if available
                    if (trustedFormCertUrl) {
                        formData.trustedFormCertUrl = trustedFormCertUrl;
                    }
                    
                    // Log the form data for debugging
                    console.log('Form data being sent:', formData);
                    
                    // Send the data to our API
                    const response = await fetch('https://bnmcip8xp5.execute-api.us-east-1.amazonaws.com/default/commercial-mva-lead-processor', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // Log the raw response for debugging
                    const responseText = await response.text();
                    console.log('Raw API response:', responseText);
                    
                    // Parse the response
                    let data;
                    try {
                        data = JSON.parse(responseText);
                        console.log('Parsed API response:', data);
                    } catch (e) {
                        console.error('Error parsing API response:', e);
                        throw new Error('Invalid response from server');
                    }
                    
                    if (data.success) {
                        resultDiv.innerHTML = `<div class="success-message">
                            <div class="success-icon">
                                <div class="success-circle">
                                    <span class="checkmark">âœ“</span>
                                </div>
                            </div>
                            <h2>Thank you for your submission!</h2>
                            <p>Your claim has been received. Your reference ID is: ${data.leadId}</p>
                            <p>A representative will contact you soon.</p>
                        </div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error-message">
                            <h3>Submission Error</h3>
                            <p>${data.message || 'There was an error processing your submission. Please try again.'}</p>
                        </div>`;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultDiv.innerHTML = `<div class="error-message">
                        <h3>Submission Error</h3>
                        <p>There was an error processing your submission. Please try again later.</p>
                    </div>`;
                }
            });
        });
    </script>
    
    <!-- Enhanced TrustedForm with Consent Tags -->
    <script>
    (function() {
        var tf = document.createElement('script');
        tf.type = 'text/javascript';
        tf.async = true;
        tf.src = ('https:' == document.location.protocol ? 'https://': 'http://') + 
            'api.trustedform.com/trustedform.js?field=trustedFormCertUrl&use_tagged_consent=true&l=' + 
            new Date().getTime() + Math.random();
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(tf, s);
    })();
    </script>
    <noscript><img src="https://api.trustedform.com/ns.gif" /></noscript>
</body>
</html>
